<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calcular Peso Ideal</title>
</head>
<body>
    <script>
        function calcularPesoIdeal() {
            let altura = parseFloat(prompt("Digite sua altura em metros:"));
            let genero = parseInt(prompt("Digite seu gênero (1: feminino, 2: masculino):"));

            if (isNaN(altura) || altura <= 0) {
                alert("Altura inválida. Por favor, insira uma altura válida.");
                return;
            }
            
            if (genero !== 1 && genero !== 2) {
                alert("Gênero inválido. Por favor, insira 1 para feminino ou 2 para masculino.");
                return;
            }

            let pesoIdeal;

            if (genero === 2) { // Masculino
                pesoIdeal = (72.7 * altura) - 58;
            } else { // Feminino
                pesoIdeal = (62.1 * altura) - 44.7;
            }

            alert(`Seu peso ideal é ${pesoIdeal.toFixed(2)} kg.`);
        }

        calcularPesoIdeal();
    </script>
</body>
</html>
