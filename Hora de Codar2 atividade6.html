<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Processar Valores</title>
</head>
<body>
    <script>
        function processarValores() {
            let valores = [];
            
            for (let i = 0; i < 4; i++) {
                let valor = parseFloat(prompt(`Digite o valor ${i + 1}:`));
                
                if (isNaN(valor)) {
                    alert("Por favor, insira um número válido.");
                    i--;
                } else {
                    valores.push(valor);
                }
            }

            let primeiro = valores[0];
            let ultimo = valores[valores.length - 1];
            let maior = Math.max(...valores);

            alert(`Primeiro valor: ${primeiro}`);
            alert(`Último valor: ${ultimo}`);
            alert(`Maior valor: ${maior}`);
        }

        processarValores();
    </script>
</body>
</html>
