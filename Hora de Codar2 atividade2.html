<script>
var valor=prompt("Digite um valor :");
var numero=parseInt(valor);
if(isNaN(numero)){
    alert("Por favor, insira um valor válido.");
    
} else {
if (numero > 0){
    alert("O valor é positivo");
}else if(numero<0){
alert("O valor é negativo");
}else {
    alert("O valor corresponde a zero");
}

}


</script>
