<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function verificarElegibilidadeParaVoto() {
            var anoAtual = new Date().getFullYear();
            var anoNascimento;
            var idade;

            while (true) {
                anoNascimento = parseInt(prompt("Digite o seu ano de nascimento:"));

                if (isNaN(anoNascimento) || anoNascimento <= 0 || anoNascimento > anoAtual) {
                    alert("Ano de nascimento inválido. Por favor, insira um ano válido.");
                } else {
                    idade = anoAtual - anoNascimento;
                    break;
                }
            }

            if (idade >= 16) {
                alert("Você pode votar este ano.");
            } else {
                alert("Você não pode votar este ano.");
            }
        }

        verificarElegibilidadeParaVoto();
    </script>
</body>
</html>
