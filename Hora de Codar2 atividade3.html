<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //Faça um programa ler 3 valores(Considere que não serão informados valores iguais) e escrever o maior deles.
      function encontreMaior(){
var valor1=parseInt(prompt(" Digite o primeiro valor:"));
var valor2=parseInt(prompt("Digite o segundo valor: "));
var valor3=parseInt(prompt("Digite o terceiro valor:"))
const maiorValor=Math.max(valor1,valor2,valor3);//"Math.max" é usado para encontrar (retornar) o maior valor de determinados números fornecidos
alert("O maior valor dos três é :"+maiorValor);
}
    </script>
</head>
<body>
    <button onclick="encontreMaior()">encontrar o maior valor</button> 
    <!--A tag button onclick cria um botão na no corpo da página quando clicado 
    para levar o usuário para uma outra janela de alerta-->
    
</body>
</html>
